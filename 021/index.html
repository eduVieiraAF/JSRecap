<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Checked box</h1>
    <hr>
    <form action="..." method="get" id="select">
        <label>
            Bike
            <input type="checkbox" name="vehicle" value="Bike">
        </label> <br>
        <label>
            Car
            <input type="checkbox" name="vehicle" value="Car">
        </label> <br>
        <label>
            Zeppelin
            <input type="checkbox" name="vehicle" value="Zeppelin">
        </label> <br>
        <label>
            Boat
            <input type="checkbox" name="vehicle" value="Boat">
        </label> <br> <br>

        <button>Submit</button>
    </form>

    <div id="submit"></div>
    <div id="change"></div>
</body>
</html>
