<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Radio buttons</h1>
    <form action="..." method="get" id="select-radio">
        <label>
            HTML
            <input type="radio" name="radio" value="HTML">
        </label> <br>
        <label>
            CSS
            <input type="radio" name="radio" value="CSS" checked>
        </label> <br>
        <label>
            JS
            <input type="radio" name="radio" value="JS">
        </label> <br>
        <hr>
        <button>Select your favorite</button>
    </form>
    
    <div id="submit"></div>
    <div id="change"></div>
</body>
</html>
